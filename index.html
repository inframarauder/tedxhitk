<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TEDxHITKolkata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/fonts.css" />
</head>

<body>
    <div id="landing-overlay">
        <img id="landing-overlay-logo" src="img/logo.png" class="img-responsive" />
        <div id="countdown-timer">
            <div class="countdown-timer-block">
                <div id="countdown-timer-days">73</div>
                <span class="countdown-divider">:</span>
                <p class="countdown-description countdown-description-days">DAYS</p>
            </div>
            <div class="countdown-timer-block">
                <div id="countdown-timer-hours">14</div>
                <span class="countdown-divider">:</span>
                <p class="countdown-description">HOURS</p>
            </div>
            <div class="countdown-timer-block">
                <div id="countdown-timer-minutes">42</div>
                <span class="countdown-divider">:</span>
                <p class="countdown-description">MINUTES</p>
            </div>
            <div class="countdown-timer-block">
                <div id="countdown-timer-seconds">23</div>
                <p class="countdown-description">SECONDS</p>
            </div>
        </div>
        <div id="overlay-social">
            <a href="#"><i class="fab fa-facebook-f fa-2x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
        <button id="explore-button" class="btn">EXPLORE</button>
    </div>
    <div id="main">
        <div id="landing" class="text-center font__open-sans">
            <em>Out of the Box</em>
            <hr class="small-hr" />
            <div class="details">
                <p>10:00 - January 18, 2019</p>
                <p>at</p>
                <p>Swami Vivekananda Auditorium</p>
                <p>Heritage Institute of Technology</p>
            </div>
            <hr class="small-hr" />
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3685.6506485752516!2d88.41647511451619!3d22.517286940674357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a027409f5382055%3A0xa47cf90c19bf73c2!2sHeritage+Institute+of+Technology!5e0!3m2!1sen!2sin!4v1541431238512"
                height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="#">SPEAKERS</a></li>
                            <li><a href="#">TEAM</a></li>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">SPONSORS</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <h1 class="font__oswald sub-heading">SPEAKERS 2019</h1>
                <hr class="small-hr" />
                <p>An assemblage of the best speakers in the industry to inform &amp; inspire you.</p>
                <hr class="small-hr" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
    </script>
    <script src="js/countdown.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
